<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChainPulse Labs — Intake</title>
  <style>
    :root{--bg:#060914;--panel:#101a36;--line:#2c3f73;--text:#edf4ff;--muted:#9fb3de;--cyan:#22d3ee}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#060914,#0a1228);color:var(--text);font-family:Inter,system-ui}
    .wrap{max-width:860px;margin:0 auto;padding:34px 18px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input,textarea,select{width:100%;padding:12px;border-radius:10px;border:1px solid #3a518b;background:#0a1430;color:#fff}
    textarea{min-height:110px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-block;margin-top:14px;background:var(--cyan);color:#04212c;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:800}
    .muted{color:var(--muted)}
    @media(max-width:760px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="./" style="color:#9fdfff">← Back to site</a></p>
    <h1>Audit Intake Brief</h1>
    <p class="muted">Complete this brief. We’ll reply with USDC settlement instructions and confirm your 48-hour delivery window.</p>

    <div class="card">
      <form action="mailto:hello@chainpulselabs.com" method="post" enctype="text/plain">
        <div class="row">
          <div><label>Project Name</label><input name="project_name" required /></div>
          <div><label>Website URL</label><input name="website_url" type="url" required /></div>
        </div>
        <div class="row">
          <div><label>Primary Chain</label><select name="primary_chain"><option>Ethereum</option><option>Base</option><option>Arbitrum</option><option>Solana</option><option>Polygon</option><option>Other</option></select></div>
          <div><label>Stage</label><select name="stage"><option>Pre-launch</option><option>Post-launch</option><option>Growth</option></select></div>
        </div>
        <label>Token / Contract Addresses (comma separated)</label>
        <textarea name="addresses" placeholder="0x..., 0x..."></textarea>

        <label>Main Objective (next 30 days)</label>
        <textarea name="objective" placeholder="e.g., improve retention and reduce holder concentration risk"></textarea>

        <div class="row">
          <div><label>Current DAU (estimate)</label><input name="dau" /></div>
          <div><label>Monthly On-chain Volume (estimate)</label><input name="monthly_volume" /></div>
        </div>

        <label>Links (Dune, Flipside, token terminal, docs, deck)</label>
        <textarea name="links"></textarea>

        <label>Priority Constraints / Risks</label>
        <textarea name="risks"></textarea>

        <button class="btn" type="submit">Submit Intake</button>
      </form>
    </div>

    <p class="muted" style="margin-top:12px">By submitting, you agree this is an analysis service, not legal/financial advice.</p>
  </div>
</body>
</html>
